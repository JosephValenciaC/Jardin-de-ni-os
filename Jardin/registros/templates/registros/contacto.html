{% extends "inicio/encabezado.html" %} {% block titulo %} Entregables {% endblock %} 

{% block contenido %}

<div class="col-5 container">
    <div class="row-4">
        <div class="col-md-5">
            <h1>Dudas</h1>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre del Padre o Tutor</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre padre">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre del Alumno</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre niño">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Numero de teléfono</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Teléfono">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Grupo</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Seleciona una opción</option>
                <option value="1">1A</option>
                <option value="2">1B</option>
                <option value="3">2A</option>
                <option value="4">2B</option>
                <option value="4">3A</option>
                <option value="4">3B</option>
              </select>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Javi_1A@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Dudas</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribe aqui las dudas que tengas sobre las tareas"></textarea>
        </div>
        <button type="button" class="btn btn-outline-danger">Enviar Tarea</button> 

{% endblock %}
